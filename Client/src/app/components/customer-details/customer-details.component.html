<div class="container mt-5">
  <div class="d-flex justify-content-center mt-5">
    <div class="col-6">
      <form [formGroup]="customerUpdateForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Customer Profile</h1>
        </div>

        <app-text-input formControlName="surname" [label]="'Surname'"></app-text-input>
        <app-text-input formControlName="name" [label]="'Name'"></app-text-input>
        <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
        <app-text-input formControlName="mobile" [label]="'Mobile Number'"></app-text-input>
        <app-text-input formControlName="occupation" [label]="'Occupation'"></app-text-input>

        <div class="mt-10">
          <button
            class="btn btn-lg btn-primary btn-block"
            type="submit"
            [disabled]="customerUpdateForm.invalid"
            >Update
          </button>
          <button  class="btn btn-lg btn-danger btn-block" (click)="onDelete()">Delete</button>
        </div>

      </form>
    </div>
  </div>

</div>
